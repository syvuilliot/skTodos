<div class="todo-app">
	<div data-dojo-attach-point="newTodoNode"></div>
	<div class="todo-lists">
		<section class="todo-list">
			<h2>Tâches en cours (<span data-dojo-attach-point="activeTodoCounter"></span>)</h2>
			<div data-dojo-attach-point="activeTodosNode"></div>
		</section>
		<section class="todo-list">
			<h2>Tâches terminées (<span data-dojo-attach-point="completedTodoCounter"></span>)</h2>
			<button data-dojo-attach-point="removeCompletedTodosButton" data-dojo-type="dijit/form/Button">Supprimer les tâches terminées</button>
			<div data-dojo-attach-point="completedTodosNode"></div>
		</section>
	</div>
</div>
