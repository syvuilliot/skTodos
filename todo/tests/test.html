<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css" />
    <meta charset="utf-8">
    <title>Todo component test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="SK">

  </head>

<body class="claro">
	<div id="app"></div>
    <script data-dojo-config="async: false"
        src="../../../dojo/dojo.js">
    </script>

    <script>
		require([
			'dojo/Stateful',
			'sktodos/todo/TodoEditor',
            "SkFramework/utils/statefulSync",

		], function(Stateful, TodoEditor, statefulSync){
			window.externalModel = {label: "Faire les courses"};

			var todoEditor = window.todoEditor = new TodoEditor({
                todo: externalModel,
            }, "app");
			todoEditor.startup();


            console.assert("The internal model has the same label than the label widget", todoEditor.get("label") === todoEditor.labelWidget.get("value"));
            console.assert("The internal model 'checked' property is false by default", todoEditor.get("checked") === false);

            todoEditor.set("checked", true);
            console.assert(todoEditor.checkWidget.get("checked") === true, "When updating the internal model, the view is updated");
            console.assert(todoEditor.labelWidget.get("disabled") === true, "When updating the internal model, the view is updated");
            try {
                todoEditor.set("label", "Faire la lessive");
            }
            catch(err){
                console.assert(err, "We cannot change the label of an already compelted task");
            }

            todoEditor.checkWidget.set("checked", false);
            console.assert(todoEditor.get("checked") === false, "When updating the view, the internal model is updated");


		});
	</script>
</body>
</html>
