<body class="sk">
	<div id="app"></div>
    <script data-dojo-config="async: false"
            src="../dojo/dojo.js"></script>
    <script>
		require([
			'dojo/Stateful',
			'sktodos/todo/Todo',
		], function(Stateful, TodoManager){
			window.externalModel = new Stateful({label: "Faire les courses"});

			var mainMngr = window.mainMngr = new TodoManager({
				model: externalModel,
			}, "app");
			mainMngr.startup();
			
		});
	</script>
</body>
