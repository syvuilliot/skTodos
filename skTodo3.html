<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SK's Todo app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="SK">

    <!-- styles -->
	<link href="assets/styles/v2.less" rel="stylesheet/less" type="text/css" />
	<script src="assets/less.js" type="text/javascript"></script>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    
    <script>

	curl = {
		packages: {
			curl: { path: '../curl/src/curl/'},
			dojo: { path: '../dojo' },
			dijit: { path: '../dijit' },
			dojox: { path: '../dojox' },
			lodash: { path: '../lodash' },
			skTodos: { path: '.' },
			SkFramework: { path: '../SkFramework' },
			frb: {
				path: '../frb',
				config: {
					moduleLoader: 'curl/loader/cjsm11'
				}
			},
			collections: {
				path: '../collections',
				config: {
					moduleLoader: 'curl/loader/cjsm11'
				}
			}
		},
		preloads: [
			'curl/shim/dojo16'
		]
	};

	</script>
  </head>

<body class="sk">
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="../curl/src/curl.js"></script>
    <script>
        curl(['app/v3'], function(App) {
            window.app = new App();
            document.body.appendChild(app.domNode);
        });
	</script>
